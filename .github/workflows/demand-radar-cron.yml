name: Demand Radar Cron

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call /api/cron/run
        shell: bash
        run: |
          set -euo pipefail
          curl --fail-with-body -sS -X POST "${{ secrets.BASE_URL }}/api/cron/run" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "content-type: application/json" \
            -d "{}"
